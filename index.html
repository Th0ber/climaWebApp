<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Web App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <h1 id="title">Confira o clima de uma cidade:</h1>

        <div class="init">

        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        </div>


        <div class="hide">


        <div id="line"></div>


        <h2 id="loc-info">
            <i class="fa-solid fa-location-dot" id="loc-icon"></i>
            <span id="city">?</span>
            <img src="https://flagsapi.com/BR/flat/64.png" alt="country flag" id="country">
        </h2>

        <p id="temperature"><span>?</span>&deg;C</p>

        <div id="description-container">
            <p id="description">?</p>
            <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Conditions" id="weather-icon">
        </div>

        <div id="details-container">

            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span>?</span>
            </p>

            <div class="linee"></div>

            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span>?</span>
            </p>

        </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
